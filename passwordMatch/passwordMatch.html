<template>
    <lightning-card>
        <h1>Enter your password : </h1>
        <lightning-input label="Password" value={password} onchange={typePassword} > </lightning-input>
        <template if:true = "{matchpassword}" > 
            <b>Password Matched..</b>
        </template>
        <template if:false = {matchpassword} > 
            <b>Try again.....Not Matched</b>
        </template>
     </lightning-card>  
</template>
